<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de despesas cadastradas</title>
    <link rel="manifest" href="/assets/jsons/manifest.json">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <div class="expenses-list-wrapper">
          <div style="margin-bottom: 10px; width: 100%; display: flex; align-items: center; gap: 10px;">
            <button style="width: 150px; background-color: red; color: white;" onclick="window.location.href='new-expense.html'" class="purchase--btn">Nova Despesa</button>
            <button style="width: 150px; background-color: green; color: white;" onclick="window.location.href='new-budget.html'" class="purchase--btn">Novo Budget</button>
            
            <div class="input_container" style="margin-top: 0;">
                <label for="moeda" class="input_label">Moeda de Visualização:</label>
                <select id="moeda" class="input_field" name="moeda" required>
                    <option value="">Selecione a moeda visualização</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                </select>
            </div>
        </div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Total Budget</th>
                    <th scope="col">Expenses</th>
                    <th scope="col">Balance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>0 R$</th>
                    <th>0 R$</th>
                    <th>0 R$</th>
                  </tr>
                </tbody>
              </table>

              <div class="card" style="width: 100%;">
                <div class="card-body">
                  <div id="form" class="expenses-center">
                <h2 style="margin-bottom: 30px;">Despesas cadastradas</h1>
                <div class="container">
                    <div id="cards-container"></div>
                </div>

                <h2 style="margin-bottom: 30px;">Budgets cadastrados</h1>
            <div id="budget-list" class="mt-4">
              <ul id="budgets-ul" class="list-group"></ul>
          </div>
            </div>
                </div>
              </div>
            
        </div>
    </div>

    <script type="module" src="/src/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
